<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="content">
        <div class="container py-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <footer class="py-3 mt-5">
        <div class="container">
            <div class="text-center">
                <small class="text-white-50">
                    Docchi.pl Stremio Addon v0.0.6
                    <a href="https://github.com/skoruppa/docchi-stremio-addon" target="_blank" class="text-accent text-decoration-none ms-3" title="GitHub">
                        <i class="bi bi-github fs-5"></i>
                    </a>
                    <a href="https://buymeacoffee.com/skoruppa" target="_blank" class="text-accent text-decoration-none ms-2" title="Postaw mi kawÄ™">
                        <i class="bi bi-cup-hot-fill fs-5"></i>
                    </a>
                </small>
            </div>
        </div>
    </footer>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            {% if messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 9999; opacity: 0.95;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}
        {% endfor %}
    {% endwith %}
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.vercel-analytics.com/v1/web"></script>
    <script defer src="https://cdn.vercel-analytics.com/v1/speed-insights"></script>
</body>
</html>
